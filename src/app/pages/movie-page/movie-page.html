@if (vm$ | async; as vm) {
  @switch (vm.state) {

    @case ('loading') {
      <app-loader label="Loading movieâ€¦" />
    }

    @case ('error') {
      <app-error-state
        [title]="'Failed to load movie'"
        [message]="'Something went wrong while fetching the movie. Please try again.'" /> />
    }

    @case ('data') {
      <main class="movie-page">
        <h1>{{ vm.movie.title }}</h1>

        <img
          [src]="vm.movie.images.poster"
          [alt]="vm.movie.title"
          loading="lazy"
        />

        <p>{{ vm.movie.overview }}</p>
      </main>
    }

  }
}
