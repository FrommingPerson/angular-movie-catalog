<main class="not-found">
  <img
    src="https://images.unsplash.com/photo-1545972154-9bb223aac798?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=3050&q=80&exp=8&con=-15&sat=-75"
    alt="" aria-hidden="true" decoding="async" fetchpriority="low"
    class="not-found__bg dark:hidden"/>
  <img
    src="https://images.unsplash.com/photo-1545972154-9bb223aac798?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=3050&q=80&exp=-20&con=-15&sat=-75"
    alt="" aria-hidden="true" decoding="async" fetchpriority="low"
    class="not-found__bg not-dark:hidden"/>

  <section class="not-found__content">
    <p class="not-found__code" aria-label="Error code">
      404
    </p>

    <h1 id="not-found-title" class="not-found__title">
      Page not found
    </h1>

    <p class="not-found__text">
      Sorry, we couldn’t find the page you’re looking for.
    </p>

    <nav class="not-found__actions">
      <a [routerLink]="['/']" class="not-found__link"><span aria-hidden="true">&larr;</span>
        Back to home</a>
    </nav>
  </section>

</main>
