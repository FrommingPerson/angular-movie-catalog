<main class="relative isolate min-h-screen">
  <div class="absolute inset-0 -z-10">
    <img
      src="/not-found.jpg"
      alt=""
      aria-hidden="true"
      decoding="async"
      fetchpriority="low"
      class="size-full object-cover object-top"
    />
    <div class="absolute inset-0 bg-black/50"></div>
  </div>

  <section class="mx-auto max-w-7xl px-6 py-32 text-center sm:py-40 lg:px-8">
    <p class="text-base font-semibold text-white" aria-label="Error code">
      404
    </p>

    <h1 id="not-found-title" class="mt-4 text-5xl font-semibold tracking-tight text-balance text-white">
      Page not found
    </h1>

    <p class="mt-6 text-lg font-medium text-pretty text-white/70">
      Sorry, we couldn’t find the page you’re looking for.
    </p>

    <nav class="mt-10 flex justify-center">
      <a [routerLink]="['/']" class="text-sm/7 font-semibold text-white hover:text-white/90">
        <span aria-hidden="true">&larr;</span>
        Back to home</a>
    </nav>
  </section>

</main>
