<main class="pb-8 min-h-dvh bg-white" aria-label="Movie details loading">
  <header class="relative h-[220px] sm:h-[380px] lg:h-[460px] overflow-hidden">
    <div class="absolute inset-0 animate-pulse bg-gray-200"></div>
    <div class="absolute inset-0 bg-gradient-to-b from-black/10 via-black/5 to-white lg:from-black/20 lg:via-black/10 lg:to-white"></div>
  </header>

  <section class="relative -mt-6 sm:-mt-26 lg:-mt-16">
    <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8 lg:grid lg:grid-cols-12 lg:gap-x-10">
      <aside class="lg:col-span-4">
        <div class="hidden lg:block w-full aspect-[2/3] rounded-2xl ring-1 ring-black/10 shadow-xl bg-gray-200 animate-pulse"></div>
      </aside>

      <article class="mt-8 lg:mt-0 lg:col-span-8">
        <div class="flex items-center justify-between gap-6">
          <div class="h-8 sm:h-10 w-2/3 rounded-lg bg-gray-200 animate-pulse"></div>
          <div class="h-10 w-16 rounded-xl bg-gray-200 animate-pulse"></div>
        </div>

        <div class="mt-4 flex flex-wrap items-center gap-2">
          <div class="h-4 w-24 rounded bg-gray-200 animate-pulse"></div>
          <div class="h-4 w-2 rounded bg-gray-200 animate-pulse"></div>

          <div class="h-6 w-16 rounded-full bg-gray-200 animate-pulse"></div>
          <div class="h-6 w-20 rounded-full bg-gray-200 animate-pulse"></div>
          <div class="h-6 w-14 rounded-full bg-gray-200 animate-pulse"></div>

          <div class="h-4 w-2 rounded bg-gray-200 animate-pulse"></div>
          <div class="h-4 w-16 rounded bg-gray-200 animate-pulse"></div>
        </div>

        <div class="mt-6 space-y-3">
          <div class="h-4 w-full rounded bg-gray-200 animate-pulse"></div>
          <div class="h-4 w-11/12 rounded bg-gray-200 animate-pulse"></div>
          <div class="h-4 w-9/12 rounded bg-gray-200 animate-pulse"></div>
        </div>

        <div class="mt-6 flex flex-wrap gap-3">
          <div class="h-10 w-36 rounded-xl bg-gray-200 animate-pulse"></div>
          <div class="h-10 w-40 rounded-xl bg-gray-200 animate-pulse"></div>
        </div>

        <section class="movie-page__section">
          <div class="h-5 w-28 rounded bg-gray-200 animate-pulse"></div>
          <div class="mt-3 space-y-2">
            <div class="h-4 w-full rounded bg-gray-200 animate-pulse"></div>
            <div class="h-4 w-10/12 rounded bg-gray-200 animate-pulse"></div>
            <div class="h-4 w-8/12 rounded bg-gray-200 animate-pulse"></div>
          </div>
        </section>

        <section class="movie-page__section">
          <div class="h-5 w-40 rounded bg-gray-200 animate-pulse"></div>

          <ul class="mt-4 grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4" role="list">
            @for (i of [1,2,3,4,5,6]; track i) {
              <li class="rounded-xl border border-gray-200 bg-gray-50 px-4 py-3">
                <div class="h-4 w-3/4 rounded bg-gray-200 animate-pulse"></div>
              </li>
            }
          </ul>
        </section>
      </article>
    </div>
  </section>
</main>
