<main class="bg-white">
  <div class="movie-catalog__container">
    <header class="movie-catalog__header">
      <h2 class="movie-catalog__title">Movie catalog</h2>
      <app-search-input (searchChanged)="getMovies($event)"/>
    </header>
    <app-movies-list [movies]="(movies$ | async) || []"/>
  </div>
</main>
