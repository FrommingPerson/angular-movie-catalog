<span
  class="score-pill"
  [ngClass]="{
    'score-pill--good': tone === 'good',
    'score-pill--normal': tone === 'normal',
    'score-pill--mediocre': tone === 'mediocre',
    'score-pill--bad': tone === 'bad',
    'score-pill--no-input': tone === 'no-input'
  }"
  [attr.aria-label]="tone === 'no-input' ? 'Score not available' : ('User score ' + label)"
  role="status"
>
  {{ label }}
</span>
